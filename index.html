		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<title>Random Quote</title>
	</head>

	<body id="body">
		<div class="container"> 
			<div class="row justify-content-center">
				<div>
					<h1>Choose the type of quote you want</h1>
				</div>
			</div>
			<div class="row justify-content-center">
				<!-- It's important that the value="" for each radio matches the corresponding array of objects in the quotes object -->
				<div class="form-group">
					Quote type:
					<label class="radio-inline">
					  <input type="radio" name="radio1" class="quote-radio" value="wise"> Wise  
					</label>
					<label class="radio-inline">
					  <input type="radio" name="radio1" class="quote-radio" value="funny"> Funny  
					</label>
					<label class="radio-inline">
					  <input type="radio" name="radio1" class="quote-radio" value="movie"> Movie
					</label>
					<label class="radio-inline">
					  <input type="radio" name="radio1" class="quote-radio" value="all"> All
					</label>
				</div>
			</div>
			<div class="row justify-content-center">
				<!-- <div class="col-4"> -->
					<div id="quote-box">
						<h1 id="quote"></h1>
						<p id="credit"></p>
						<button id="quote-button" class="btn-primary">New quote</button>
					</div>
				<!-- </div> -->
			</div>
			
		</div>
		
		<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</body>
